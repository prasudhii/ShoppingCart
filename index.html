<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.googleapis.co/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>SHOPPING CART</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>SHOPPING CART</h1>
            <div class="iconCart">
                <img src="icon.png" alt="">
                <div class="totalQuantity">0</div>
            </div>
        </header>

        <div class="listProduct">

            

        </div>
    </div>

    <div class="cart">
        
        <h2>
            CART
            <button>
                <span class="close-btn">&times;</span>
            </button>
        </h2>
        
        
        

        



        <div class="listCart">


            <div class="item">
                
            </div>


        </div>


        
        <div class="buttons">
            <div class="totalPrice">
                CLOSE
            </div>
            <div class="checkOut">
                CHECKOUT
            </div>
            <div class="notification" style="display: none;">Checkout successful!</div>
        </div>
    </div>


    <script src="app.js"></script>
    
</body>
</html>
